# Neuroconductor Template no ANTs
language: r
warnings_are_errors: true
cache: false
use_bioc: true
bioc_required: true
cran: http://cran.rstudio.com
dist: trusty

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libxml2-dev       
    - libfftw3-dev
    - libgsl0-dev
    - libgsl0ldbl
    - mesa-common-dev 
    - libglu1-mesa-dev 
    - devscripts
    
# r_binary_packages:
#   - rgl

os:
  - linux
  - osx
osx_image: xcode9.4 

services:
  - xvfb

r:
- 3.3
- 3.4
- 3.5
- release
- devel

matrix:
  allow_failures:
    - r: devel

env:
  global: 
    - RGL_USE_NULL=TRUE
    - PROJECT_NAME=neuroconductor
    - DISPLAY=:99.0
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true
    - _R_CHECK_FORCE_SUGGESTS_=false
r_check_args: --as-cran --install-args=--build
# r_check_args: "--as-cran --install-args=--build"

before_install:
  - ulimit -n 2048
  - export PROJ_DIR=`basename $PWD`    
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}  
  - cat DESCRIPTION
  - codename=`linux_codename`;
  - if [ "${codename}" = "trusty" ];
    then
      start_xvfb ;
    fi
  - export rver=`r_version`; echo $rver ;
  - if [ "$TRAVIS_OS_NAME" = "osx" ];
    then
      no_open_mp ; 
      brew install -v freetype ;
    fi
  - jags_install || true;  
  - if `need_v8`; then v8_install || true; fi
  - dcmtk_install || true;    
  - gsl_install 2.1 || true ; # now checking version
  - export cmake_version="3.11"
  - cmake --version
  - x=`cmake_setup`; echo "${x}"; eval ${x};
  - cmake --version  
  - remove_neuroc_packages 
  - cat DESCRIPTION
  - install_remotes_no_dep
  - cat DESCRIPTION
  - export PACKAGE_NAME=`package_name`
  - echo "Package Name is $PACKAGE_NAME"
  - if [[ "${PACKAGE_NAME}" == "waveslim" ]]; 
    then
      fftw_install ;
    fi
  - if [[ "${PACKAGE_NAME}" == "dti" || "${PACKAGE_NAME}" == "qMRI" ]]; 
    then
      gsl_install ;
    fi
  - if [[ "${PACKAGE_NAME}" == "ROpenCVLite" || "${PACKAGE_NAME}" == "Rvision" ]]; 
    then
      shopt -s expand_aliases ;
      x=`Rscript -e "cat(Sys.which('R'))"` ;
      echo "reset R" ;
      alias R="travis_wait 100 ${x}" ;
    fi
  - install_python_requirements ;    
  - R CMD javareconf ;  
  # - ralias; R -e "cat('test')"; ls travis_*.log

after_success:
  - dump_logs

after_failure:
  - dump_logs

# need this explicitly
# for naming convention
before_deploy:
  # - travis_wait 100 R CMD INSTALL --build ${PKG_TARBALL}
  # so no overwrite of linux build
  - if [ "$TRAVIS_OS_NAME" = "osx" ];
    then 
      PKG_TARBALL=$(ls -1t *.tgz | head -n 1); 
      PKG_TARBALL_WITH_R=`echo $PKG_TARBALL | sed 's/.tgz/_'"R${rver}"'.tgz/'` ;
      mv ${PKG_TARBALL} ${PKG_TARBALL_WITH_R} ;
      echo "Built tarball is ${PKG_TARBALL_WITH_R}" ;
    fi   
  - if [ "$TRAVIS_OS_NAME" = "linux" ];
    then 
      PKG_TARBALL=$(ls -1t *.tar.gz | head -n 1); 
      PKG_TARBALL_WITH_R=`echo $PKG_TARBALL | sed 's/.tar.gz/_'"R${rver}"'.tar.gz/'` ;
      mv ${PKG_TARBALL} ${PKG_TARBALL_WITH_R} ;
      echo "Built tarball is ${PKG_TARBALL_WITH_R}" ;
    fi       
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]];
    then
      rm -f *.tar.gz;
    fi 

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: "${NEUROCKEY}"
  file_glob: true
  overwrite: true 
  file: ${PACKAGE_NAME}*.t*gz
  on:
    tags: true

after_deploy:
  - echo "${PROJECT_NAME}" | grep -q "releases"; if [[ $? -eq 0 ]]; then run_coverage="false"; else run_coverage=; fi; 
  - if [[ "${TRAVIS_OS_NAME}" == "linux" && ${TRAVIS_R_VERSION_STRING} = "release" && -z "${run_coverage}" ]]; 
    then
      echo 'covr::coveralls(type = "all", quiet = FALSE)' > neuroc_covr.R ;
      travis_wait 100 Rscript neuroc_covr.R ;
      rm neuroc_covr.R ;
    fi


